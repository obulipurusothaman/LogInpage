<!DOCTYPE>
<html>
<head>
    <title>Register Form Design</title>
    <link rel="stylesheet" type="text/css" href="login.css">
    <script type="text/javascript" src="js.js"></script>
</head>
<body>
<div class="box">
    <img src="user-logo.png" class="logo">

    <h1>Register Here</h1>
    <form name="myform2" onsubmit="return jscript1()">
        <p>UserName</p>
        <input type="text" name="uname1" placeholder="Enter UserName"><br>

        <p>Email</p>
        <input type="Email" name="mail" placeholder="Enter EmailId"><br>

        <p>Password</p>
        <input type="password" name="upswd1" placeholder="Enter Password"><br>

        <p>Retype Password</p>
        <input type="password" name="retypeupswd" placeholder="Re-Enter Password"><br>

        <div id="errorBox"></div>
        <input type="submit" name="" value="Register">
        <br><br>

        <a href="login.html">Existing user,LogIn?</a>
    </form>
</div>
</body>
